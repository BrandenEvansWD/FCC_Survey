<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="app(1).css">
</head>

<body>
    <header>
        <h1 id="title">Video Game Habits Survey</h1>
        <p id="description">Please fill out this brief survey to let us know you gaming habits and preferences of
            different
            game genres.</p>
    </header>

    <div id="content">

        <form id="survey-form">

            <section id="personal">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter name" required>
                <label for="email" id="email-label">E-mail</label>
                <input type="email" id="email" placeholder="Enter e-mail" required>
                <label for="number" id="number-label">Number</label>
                <input type="number" id="number" min="0" max="120" placeholder="Enter age (optional)">
            </section>

            <section id="favorite">
                <select name="fav-genre" id="dropdown">
                    <option value="null">---Choose an option---</option>
                    <option value="strategy">Strategy</option>
                    <option value="adventure">Adventure</option>
                    <option value="action">Action</option>
                    <option value="roleplay">Roleplaying</option>
                    <option value="simulation">Simulation</option>
                    <option value="puzzle">Puzzle</option>
                    <option value="shooter">Shooter</option>
                    <option value="mmo">MMORPG</option>
                    <option value="platformer">Platformer</option>
                    <option value="retro">Retro</option>
                    <option value="indie">Indie</option>
                    <option value="racing">Racing</option>
                    <option value="rts">Real-time Strategy</option>
                </select>
            </section>

            <section id="play-habits">
                <input type="radio" id="bel-avg" name="playtime" value="bel-avg">
                <input type="radio" id="slt-bel" name="playtime" value="slt-bel">
                <input type="radio" id="avg" name="playtime" value="avg">
                <input type="radio" id="slt-abv" name="playtime" value="slt-abv">
                <input type="radio" id="abv-avg" name="playtime" value="abv-avg">
            </section>

            <section id="game-type">
                <input type="checkbox" id="genre" value="strategy">
                <input type="checkbox" id="genre" value="adventure">
                <input type="checkbox" id="genre" value="action">
                <input type="checkbox" id="genre" value="roleplay">
                <input type="checkbox" id="genre" value="simulation">
                <input type="checkbox" id="genre" value="puzzle">
                <input type="checkbox" id="genre" value="shooter">
                <input type="checkbox" id="genre" value="mmo">
                <input type="checkbox" id="genre" value="platformer">
                <input type="checkbox" id="genre" value="retro">
                <input type="checkbox" id="genre" value="indie">
                <input type="checkbox" id="genre" value="racing">
                <input type="checkbox" id="genre" value="rts">
            </section>

            <section id="comment-section">
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

                <section id="send">
                    <button id="submit">Submit Survey</button>
                </section>
        </form>
    </div>
</body>
